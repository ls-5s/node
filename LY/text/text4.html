<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地区查询</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <form id="queryForm">
        <div class="mb-3">
            <label for="province" class="form-label">省份名字</label>
            <input type="text" class="form-control" id="province" placeholder="请输入省份名" value="北京">
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">城市名字</label>
            <input type="text" class="form-control" id="city" placeholder="请输入城市名" value="北京市">
        </div>
        <button type="submit" class="btn btn-primary">查询</button>
    </form>
    <ul id="areaList" class="list-group"></ul>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        const queryForm = document.getElementById('queryForm');
        queryForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const pName = document.getElementById('province').value;
            const cName = document.getElementById('city').value;
            axios({
                url: 'http://hmajax.itheima.net/api/area',
                method: 'POST',
                params: {
                    pname: pName,
                    cname: cName
                }
            }).then(result => {
                let list = result.data.list;
                let theLi = list.map(areaName => `<li class="list-group-item">${areaName}</li>`).join('');
                document.getElementById('areaList').innerHTML = theLi;
            }).catch(error => {
                console.error('请求出错:', error);
            });
        });

    </script>

</body>

</html>
