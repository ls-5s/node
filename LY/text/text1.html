<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    /* 整体筛选器样式 */
    .filter {
        display: flex;

        gap: 0.5rem;
        padding: 1rem;
        background-color: #f9fafb;
        border-radius: 0.375rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    /* 筛选链接基本样式 */
    .filter a {
        display: inline-block;

        padding: 0.5rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        background-color: #ffffff;
        color: #374151;
        text-decoration: none;
        transition: all 0.3s ease;
        text-align: center;
    }

    /* 筛选链接悬停样式 */
    .filter a:hover {
        background-color: #f3f4f6;
    }

    /* 筛选链接激活和聚焦样式 */
    .filter a:active,
    .filter a:focus {
        background-color: #05943c;
        color: #ffffff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(5, 148, 60, 0.3);
    }

    /* 自定义样式，可根据需要调整 */
    .it {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
        padding: 1rem;
    }

    .item {
        background-color: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 0.375rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        transition: all 0.3s ease;
    }

    .item:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    img {
        width: 100%;
        height: auto;
        border-top-left-radius: 0.375rem;
        border-top-right-radius: 0.375rem;
    }

    .name {
        font-size: 1rem;
        font-weight: 600;
        padding: 0.5rem;
    }

    .price {
        font-size: 0.9rem;
        color: #718096;
        padding: 0 0.5rem 0.5rem;
    }
</style>
</head>

<body>
    <div class="filter">
        <a href="javascript:;" data-index="1">0 - 100元</a>
        <a href="javascript:;" data-index="2">100 - 300元</a>

    </div>

            }
        ];

        // it.innerHTML = str;
        // console.log(it);

        function render(arr) {
            let str = '';
            arr.forEach(item => {
                const { name, price, picture } = item;
                str += `
                    <div class="item">
                    <img src="${picture}" alt="">
                    <p class="name">${name}</p>
                    <p class="price">${price}</p>
                    </div> `;
            });
            const it = document.querySelector('.it');
            it.innerHTML = str;
        }
        render(goodsList)
        document.querySelector('.filter').addEventListener('click', e => {
            // e.target.dataset.index  e.target.tagName
            const { tagName, dataset } = e.target
            // 判断
            console.log(dataset)
            if (tagName === 'A') {
                let arr = goodsList
                if (dataset.index === '1') {
                    arr = goodsList.filter(function (item) {
                        return item.price > 0 && item.price <= 100
                    })
                    // console.log(arr)
                } else if (dataset.index === '2') {
                    arr = goodsList.filter(function (item) {
                        return item.price > 100 && item.price <= 300
                    })
                } else if (dataset.index === '3') {
                    arr = goodsList.filter(function (item) {
                        return item.price > 300
                    })
                }
                // console.log(arr)
                // 渲染函数
                render(arr)
            }
        })
    </script>
</body>
