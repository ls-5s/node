            width: 80%;
            /* 最大宽度限制，防止在超大屏幕上过大 */
            max-width: 700px;
            /* 高度使用aspect-ratio保持正方形比例 */
            aspect-ratio: 1 / 1;
            background-color: pink;
            margin: 0 auto;
            /* 小屏幕时添加内边距，提升移动端体验 */
            padding: 1rem;
        }
    </style>
</head>
